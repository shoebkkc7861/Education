<div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center" [formGroup]="loginForm" (ngSubmit)="login()">
        <h1 class="mb-5 font-weight-light text-uppercase "> Login</h1>
        <div class="form-group">
            <input type="text" class="form-control rounded-pill   form-control-lg" placeholder="Email"
                formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control rounded-pill form-control-lg my-3" placeholder="Password"
                formControlName="password">
        </div>
        <div class="forgot-link d-flex align-items-center justify-content-between">
            <div class="form-check">
                <input type="checkbox" name="" id="remember" class="form-check-input">
                <label for="remember">
                    Remember Password
                </label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
        <input type="submit" value="submit"
            class="btn btn-costom btn-block rounded-pill btn-lg mt-5 text-uppercase login">

        <p class="mt-3 font-weight-normal">Don't have an account <a routerLink="/signin"><strong>Register
                    Now</strong></a></p>
    </form>
</div>
