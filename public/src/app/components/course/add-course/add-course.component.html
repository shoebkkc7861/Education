<div class="container">
    <form [formGroup]="Course" (ngSubmit)="addCourse()" class=" row">

        <div class="form-group col-md-6 col-lg-3">
            <label for="designation"><b><i>Course Name</i></b></label>
            <input type="text" class="form-control" id="designation" formControlName="courseName">
        </div>


        <div class="form-group">
            <button class="form-control btn-primary btn">Submit</button>
        </div>
    </form>
</div>
